name: Encoding Guard

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - develop

jobs:
  encoding-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run encoding audit
        run: npm run audit:encoding
