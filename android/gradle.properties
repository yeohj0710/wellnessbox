# Gradle
org.gradle.jvmargs=-Xmx4g -Dkotlin.daemon.jvm.options=-Xmx1024m
android.useAndroidX=true

# compileSdk 경고 억제
android.suppressUnsupportedCompileSdk=34,35

# Toolchain 자동 탐지/다운로드 활성화
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true
org.gradle.java.installations.fromEnv=JAVA_HOME

# (중요) org.gradle.java.home / 특정 JDK 경로 하드코딩 금지
# (중요) toolchain을 17로 고정하는 설정 금지
# Kotlin jvmTarget=21 강제 금지(플러그인에 따라 에러)
kotlin.jvm.target.validation.mode=warning
